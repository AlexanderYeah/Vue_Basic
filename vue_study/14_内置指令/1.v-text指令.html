<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src = "../js/vue.js"></script>
    <title>内置指令</title>
</head>
<body>
    <!-- 学过的指令
        1 v-bind : 单向绑定的解析式 可简写为 :xxx
        2 v-model: 双向数据绑定
        3 v-for: 遍历数组对象字符串
        4 v-on: 绑定事件监听 可以简写为@
        5 v-if: 条件渲染（动态控制节点是否存在）
        6 v-else: 条件渲染（动态控制节点是否存在）
        7 v-show: 条件渲染（动态控制节点是否显示）
        8 v-text: 向其所在的节点中渲染文本内容,与差值语法的区别：v-text 会替换掉节点的内容，{{xx}} 则不会
        
    -->
    <div id = "root">        
       <!-- v-text -->
        <div v-text = "name"></div>
    </div>

    <script type="text/javascript">
       new Vue({
        el:"#root",
        data:{
            name:"beautiful"
        }
       })

    </script>
    
</body>
</html>
