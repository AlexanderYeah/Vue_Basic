<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src = "../js/vue.js"></script>
    <title>这是模板</title>
</head>
<body>

    <div id = "root">               
        <!-- 何为数据代理        
        通过一个对象代理对另外一个对象中属性的操作。读/写 就是数据代理                
        -->
    </div>

    <script type="text/javascript">        
        let number = 15
        let person = {
            name:"Conners",
            sex:"Male",           
            // age:18
        }               
        // 通过以下方式定义age 属性 defineProperty
        Object.defineProperty(person,"age",{
            // value:18,
            // enumerable:true,//控制属性是否可以枚举，默认是false
            // writable:true,// 控制属性是否可以修改，默认是false
            // configurable:true,// 控制属性是否可以删除，默认是false
            // 当有人读取person的age属性的时候，get函数（getter）就会被调用，且返回值就是age 的值
            get(){
                return number;
            },
            set(value){
                console.log("somebody set age ")
                number = value                
            }
            
        })
        console.log(person);

    </script>
    
</body>
</html>
