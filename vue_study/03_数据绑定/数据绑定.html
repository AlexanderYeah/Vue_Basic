<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src = "../js/vue.js"></script>
    <title>数据绑定</title>
</head>
<body>

    <div id = "root">        
        <!-- Vue 中有两种数据绑定方式：
            1 v-bind:单向绑定 数据只能从data 流向页面
            2 v-model:双向绑定  数据不仅能从data流向页面，还可以从页面流向data
                备注：1>双向绑定一般都应用在表单类元素上(如input ,select 等)
                2> v-model:value 可以简写为 v-model,因为v-model 默认收集的就是value的值
                
        -->
        单向数据绑定:<input type="text" v-bind:value="name"><br>
        双向数据绑定:<input type="text" v-model:value="name"><br>
        简写形式: <br>
        双向数据绑定:<input type="text" v-model ="slogan"><br>

    </div>

    <script type="text/javascript">
        new Vue({
            el:"#root",
            data:{
                name:"Connors",
                slogan:"gogogo"
            }
        })

    </script>
    
</body>
</html>
