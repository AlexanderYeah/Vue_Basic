<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <!--  1 webStorage 存储的内容的大小一般是5M 左右
        sessionStorage 会随着浏览器的关闭而消失
        localstorage 存储的内容需要手动清除才会消失
     -->
    <h2>本地存储 localStorage</h2>
    <hr>
    <button onclick="addData()">点我新增数据</button>
    <button onclick="readData()">点我读取数据</button>
     <button onclick="deleteData()">点我删除数据</button>

    <script>

        function addData(){
            let p = {
                name:"holiday",
                age:999
            }
            // 传递的参数都是字符串 即使不是字符串 也会调用toSting 方法给你转换成字符串
            window.localStorage.setItem('name','leonardo')
            window.localStorage.setItem('age',666)
            window.localStorage.setItem('person',JSON.stringify(p))            
        
        }   
        

        function readData(){
            let name = window.localStorage.getItem('name')
            let age = window.localStorage.getItem('age')            
            let person = JSON.parse(window.localStorage.getItem('person'))
            alert(person)
        }

        // 删除
        function deleteData(){
            window.localStorage.removeItem('name')
        }

        function deleteAll(){
            //清空所有
            window.localStorage.clear()
        }

    </script>
</body>
</html>
