        1 school 组件本质是一个VueComponent 的构造函数，且不是程序员定义的，是Vue.extend 生成的
        2 我们只需要写<school/> 或者 <school></school> 
        3 每一次调用Vue.extend 返回的都是一个全新的VueComponent
        4 关于this的指向:1>组件配置中 data函数，methods 函数 watch 函数 computed中的函数 他们的this指向的均是VueComponent实例对象
            2>  new vue 中，data函数，methods 函数 watch 函数 computed中的函数 指向的均是vue 实例对象 
        5 VueComponent 的实例对象 简称VC,Vue的实例对象 简称vm
