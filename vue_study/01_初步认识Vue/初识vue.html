<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src = "../js/vue.js"></script>
    <title>Hello Vue</title>
</head>
<body>

    <div id="root">
        <!-- 花括号内部 传的是JS的表达式
            1 Vue 实例和容器是一一对应的，真实开发中只有一个Vue 实例,并且会配合着组件一起使用
            2 如果data 的数据发生变化，模版中用到数据的地方会自动更新
            3 表达式的定义：一个表达式会生成一个值,可以放在任何需要值的地方
            1> a 2> a+b 3> demo(1) 函数表达式 4> x === y ? "a":"b"
            语句的定义：代码运行不生成值 比如for 循环        
        -->
        <h1>Hello ---{{name}}</h1>
    </div>
    
    <script type="text/javascript">        
        // 开启vue
        // 让vue 实例 和 div 容器建立起联系关系
        new Vue({
            el:"#root",// el 指定当前的vue 实例为哪个容器服务
            // data 供el 指定的容器所使用 
            data:{
                "name":"RSI-Moving Average MARTINGALE Trading Strategy"
            }
            
        })
    </script>
</body>
</html>
